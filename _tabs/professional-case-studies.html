---
layout: default
title: Professional Case Studies
icon: fas fa-briefcase
collection: tabs
order: 2
permalink: /professional-case-studies/
---

<div class="content">
  <h1 class="dynamic-title">
    {{ page.title }}
  </h1>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const imgs = document.querySelectorAll(".portfolio-thumb img");

    imgs.forEach(img => {
      img.removeAttribute("data-glightbox");
      const wrapper = img.closest("a.popup.img-link");
      if (wrapper) wrapper.replaceWith(img);
    });
  });
</script>

<div class="portfolio-grid">
  {% for project in site["professional-case-studies"] %}
  <a class="portfolio-card" href="{{ project.url | relative_url }}">
    <div class="portfolio-thumb">
      <img src="{{ project.thumbnail | relative_url }}" alt="{{ project.title }}">
    </div>
    <div class="portfolio-info">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
    </div>
  </a>
  {% endfor %}
</div>
